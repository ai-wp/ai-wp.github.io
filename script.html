<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beautiful Landscape</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .background {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      height: 100%;
      position: relative;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 5px #000;
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
      text-shadow: 1px 1px 3px #000;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="overlay">
      <div>
        <h1>Explore the Beauty of Nature</h1>
        <p>Take a moment to breathe and enjoy this scenic view.</p>
      </div>
    </div>
  </div>
</body>
</html>
